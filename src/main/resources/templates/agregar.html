<!DOCTYPE html>
<html lang="en">
<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Selecciones</title>
</head>
<body class="p-4 bg-[#0d1b2a] min-h-screen text-white">
    <h1 class="text-3xl text-center mb-6">Agregar nueva noticia</h1>

    <section class="w-[90%]  max-w-[700px] mx-auto p-4 bg-[#415a77]">
        <!-- para aÃ±adir una nueva seleccion -->
            <form action="/selecciones/addS" method="post" th:object="${seleccion}">
                <input type="number"  placeholder="id" th:field="*{id}" class="  hidden text-black w-full py-2 px-4">
                <div class="py-4">
                    <input type="text"  placeholder="nombre" th:field="*{nombre}" class="block text-black w-full py-2 px-4" autofocus>
                </div>
                <div class="py-4">
                    <input type="text" maxlength="1"  placeholder="grupo" th:field="*{grupo}" class="block text-black w-full py-2 px-4">
                </div>
                <div class="py-4">
                    <select class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" name="continente">
                        <option th:each="continente: ${continentes}" th:text="${continente.nombre}" th:value="${continente.id}"></option>
                    </select>
            
                </div>
                <button type="submit" class="bg-green-500 inline-block py-1 px-6 text-white">Enviar</button>
            </form>
    </section>

</body>
</html>
